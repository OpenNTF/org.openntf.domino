# Handlers for anything in org.openntf.domino.handlers
org.openntf.domino.handlers = org.openntf.domino.logging.DefaultConsoleHandler,org.openntf.domino.logging.DefaultFileHandler,org.openntf.domino.logging.OpenLogHandler
