org.openntf.domino.logging.DefaultFileHandler.limit = 50000
org.openntf.domino.logging.DefaultFileHandler.count = 10
org.openntf.domino.logging.DefaultFileHandler.append = true
org.openntf.domino.logging.DefaultFileHandler.pattern = data/IBM_TECHNICAL_SUPPORT/org.openntf.log.%u.%g.txt

